<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <form  class="border border-black border-radius-5px p-5">             
                    <div class="mb-3">
                      <h4>Enter The Password</h4>
                      <input type="text" class="form-control" id="userPassword"> 
                    </div>
                    <button type="button" onclick="checkPassword()" class="btn btn-primary">Check the Password</button>
                    <div>
                        <ul >
                            <li>Ensures the password is at least 8 characters long</li>
                            <li>Ensures at least one lowercase letter</li>
                            <li>Ensures at least one uppercase letter.</li>
                            <li>Ensures at least one digit.</li>
                            <li>Ensures at least one special character.</li>
                            
                        </ul>
                    </div>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function checkPassword(){
            let pswd = userPassword.value;
            // alert(pswd)
            const atoz = /[a-z]/.test(pswd);
            const AtoZ = /[A-Z]/.test(pswd);
            const char = /[^a-zA-Z0-9\s]/.test(pswd);
            const num = /d/.test(pswd);
            const len = pswd.length;
            if(atoz){
                alert("abc")
            }else{
                alert("no abc")
            }
            if(AtoZ){
                alert("ABC")
            }else{
                alert("no ABC")
            }
            if(char){
                alert("@#$$")
            }else{
                alert("no #$%")
            }
            if(num){
                alert("123")
            }else{
                alert("no 123")
            }
            if(len<8){
                alert("small")
            }else{
                alert("enough")
            }
        }
    </script>
</body>
</html>
