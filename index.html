<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <form class="border border-black border-radius-5px p-5">
                    <div class="mb-3">
                        <h4 class="heading">Enter The Password</h4>
                        <input type="text" class="form-control" id="userPassword" oninput="checkStrong()">
                    </div>

                    <button type="button" onclick="checkPassword()" class="btn btn-primary">Check the Password</button>
                    <div>
                        <ul style="color: orangered;">
                            <li id="li1">Password contain atleast 8 characters long</li>
                            <li id="li2">Password contain atleast one lowercase letter</li>
                            <li id="li3">Password contain atleast one uppercase letter.</li>
                            <li id="li4">Password contain atleast one digit.</li>
                            <li id="li5">Password contain atleast one special character.</li>
                        </ul>
                    </div>
                    <p id="result"></p>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function checkStrong() {
            let pswd = userPassword.value;
            // alert(pswd)

            const atoz = pswd.match(/[a-z]/)
            const AtoZ = pswd.match(/[A-Z]/)
            const char = pswd.match(/[!@#$%^&*(),.?":{}|<>]/)
            const num = pswd.match(/\d/)
            const len = pswd.length;
            if (pswd != '') {
                if (atoz) {
                    document.getElementById("li2").style.color = "green";
                } else {
                    document.getElementById("li2").style.color = "red";
                }
                if (AtoZ) {
                    document.getElementById("li3").style.color = "green";
                } else {
                    document.getElementById("li3").style.color = "red";
                }
                if (char) {
                    document.getElementById("li5").style.color = "green";
                } else {
                    document.getElementById("li5").style.color = "red";
                }
                if (num) {
                    document.getElementById("li4").style.color = "green";
                } else {
                    document.getElementById("li4").style.color = "red";
                }
                if (len >= 8) {
                    document.getElementById("li1").style.color = "green";
                } else {
                    document.getElementById("li1").style.color = "red";
                }
            }
            if (pswd != '') {
                if (len < 3) {
                    document.getElementById('result').innerHTML = "Weak";
                    result.style.color = "red"
                    
                }
                else if (len < 6) {
                    document.getElementById('result').innerHTML = "Medium";
                    result.style.color = "orange"
                   
                }
                else if (atoz && AtoZ && char && num && len >= 8) {
                    document.getElementById('result').innerHTML = "Strong";
                    result.style.color = "Green";
                   
                }


            }
        }

        function checkPassword() {
            let pswd = userPassword.value;
            // alert(pswd)
            const atoz = /[a-z]/.test(pswd);
            const AtoZ = /[A-Z]/.test(pswd);
            const char = /[^a-zA-Z0-9\s]/.test(pswd);
            const num = /[0-9]/.test(pswd);
            const len = pswd.length;
            if (atoz && AtoZ && char && num && len >= 8) {
                document.getElementById('result').innerHTML = "Perfect Strong";
                result.style.color = "#00805e";
               
            }
            else {
                alert("Make the Password Strong")
            }


        }
    </script>
</body>

</html>
